<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML card exercise</title>
</head>
<body>
    <article>

        </section>
        <section>
            <p>An item</p>
        </section>
        <section>

        </section>
        <section>

        </section>

            <a href="">Card link</a>
            <a href="">Anoter link</a>
        </section>
